<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/partials/header.css">
    <link rel="stylesheet" href="/style/partials/forms.css">
    <link rel="stylesheet" href="/style/partials/page-give-classes.css">
</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="">
                    <img src="/images/icons/back.svg" alt="voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrivel que você quer dar aulas.</strong>
                <p>O primeiro passo é preecher esse formulário de inscrição.</p>
            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto<small>(começe com https://)</small> </label>
                        <input type="url" name="avatar" id="avatar" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente núumeros)</small> </label>
                        <input type="number" name="whatsapp" id="whatsapp" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea type="text" name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

            </form>
        </main>
    </div>

</body>

</html>
